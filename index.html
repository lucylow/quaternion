<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Quaternion: Neural Frontier | AI-Generated Strategy Game</title>
    <meta name="description" content="An AI-generated strategy game where every decision rotates the four dimensions of reality. Command procedurally generated armies, exploit dynamic terrain, and balance the Quaternion to achieve victory." />
    <meta name="author" content="Quaternion Neural Frontier" />

    <meta property="og:title" content="Quaternion: Neural Frontier | AI Strategy Game" />
    <meta property="og:description" content="AI-generated strategy game featuring procedural generation, dynamic terrain, and four-dimensional balance. Chroma Awards 2025 Submission." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@QuaternionNF" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Critical CSS inline for instant rendering -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        margin: 0; 
        overflow-x: hidden; 
        overflow-y: auto;
        background: hsl(220, 40%, 5%);
        color: hsl(180, 100%, 95%);
        font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-overflow-scrolling: touch;
      }
      #root { 
        width: 100%; 
        min-height: 100vh; 
        position: relative;
      }
      /* Loading indicator */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: hsl(220, 40%, 5%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid hsl(180, 50%, 30%);
        border-top-color: hsl(180, 100%, 50%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font loading with font-display: swap for non-blocking render -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet"></noscript>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00ffff">
  </head>

  <body>
    <div id="root">
      <!-- Loading screen shown until React hydrates -->
      <div class="loading-screen" id="initial-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <!-- Main application entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
